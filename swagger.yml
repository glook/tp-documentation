    $ref: './shortcodes/flights.yaml#/paths/tp_price_calendar_month_shortcodes'
  /shortcode/flights/tp_price_calendar_week_shortcodes:
    $ref: './shortcodes/flights.yaml#/paths/tp_price_calendar_week_shortcodes'
  /shortcode/hotels/tp_hotels_selections_discount_shortcodes:
    $ref: './shortcodes/hotels.yaml#/paths/tp_hotels_selections_discount_shortcodes'
  /shortcode/hotels/tp_hotels_selections_date_shortcodes:
    $ref: './shortcodes/hotels.yaml#/paths/tp_hotels_selections_date_shortcodes'
#  Виджеты
  # Перелеты
  /shortcode/flights/tp_price_map_widget:
    $ref: './shortcodes/widgets/flights.yaml#/paths/tp_flights_price_map_widget'
  /shortcode/flights/tp_hotels_map_widget:
    $ref: './shortcodes/widgets/flights.yaml#/paths/tp_hotels_map_widget'
  /shortcode/flights/tp_low_price_calendar_widget:
    $ref: './shortcodes/widgets/flights.yaml#/paths/tp_flights_low_price_calendar_widget'
  /shortcode/flights/tp_price_change_subscription_widget:
    $ref: './shortcodes/widgets/flights.yaml#/paths/tp_flights_price_change_subscription_widget'
