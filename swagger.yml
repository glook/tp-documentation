# Отели
  /shortcode/hotels/tp_selections_discount_widget:
    $ref: './shortcodes/widgets/hotels.yaml#/paths/tp_hotels_selections_discount_widget'
  /shortcode/hotels/tp_selections_date_widget:
    $ref: './shortcodes/widgets/hotels.yaml#/paths/tp_hotels_selections_date_widget'
 # Поисковые формы
  /search_forms:
    $ref: './shortcodes/search.yaml#/paths/search_forms'
  /search_forms/{id}:
    $ref: './shortcodes/search.yaml#/paths/search_forms_edit'
definitions:
  adminConfiguration:
    type: object
    properties:
      settings:
        $ref: './pages/settings.yaml#/models/settings'
      account:
        $ref: './pages/account.yaml#/models/account'
      flightsShortcodes:
        type: object
        description: 'Шорткоды перелетов'
        properties:
          $ref: './shortcodes/flights.yaml#/models'
      hotelsShortcodes:
        description: 'Шорткоды отелей'
        type: object
        properties:
          $ref: './shortcodes/hotels.yaml#/models'
      widgetsShortcodes:
        type: object
        description: 'Шорткоды виджетов'
        properties:
          flights:
            type: object
            properties:
              $ref: './shortcodes/widgets/flights.yaml#/models'
          hotels:
            type: object
            properties:
              $ref: './shortcodes/widgets/hotels.yaml#/models'
      searchForm:
        type: object
        description: 'Поисковые формы.'
        properties:
          $ref: '/shortcodes/search.yaml#/models'

