definitions:
  Settings:
    type: "object"
    properties:
      flights_source:
        type: "string"
        description: "Хост для авиабилетов"
        default: "???"
        format: "selectBox"
      hotels_source:
        type: "string"
        description: "Хост для отелей"
        default: "???"
        format: "selectBox"
      language:
        type: "string"
        description: "Язык таблиц и виджетов"
        default: "???"
        format: "selectBox"
      currency:
        type: "string"
        description: "Код валюты"
        default: "???"
        format: "selectBox"
      script_location:
        type: "string"
        description: "Размещение скриптов плагина внутри тега"
        enum: 
          - "<head>"
          - "<div>"
        default: "<head>"
        format: "selectBox"
      render_everywere:
        type: "boolean"
        description: "Размещение таблиц вне постовых страниц. Для оптимизации работы вашего сайта скрипты плагина по умолчанию вызываются только если шорткоды вставлены в постах или страницах. Активируйте эту опцию, если вы хотите размещать шорткоды в других местах (например, сайдбар)"
        default: false
        format: "checkbox"
  Account:
    type: "object"
    properties:
      api_token:
        type: "string"
        description: "Ваш API токен Travelpayouts"
        format: "input"
      api_marker:
        type: "string"
        description: "Ваш партнёрский маркер Travelpayouts"
        format: "input"
      flights_domain:
        type: "string"
        description: "АВИА WHITE LABEL"
        format: "input"
      hotels_domain:
        type: "string"
        description: "ОТЕЛЬНЫЙ WHITE LABEL"
        format: "input"
    required: 
      - "api_token"
      - "api_marker"
  ApiResponse:
    type: "object"
    required:
      - "status"
    properties:
      status: 
        type: "string"
        description: "Статус ответа"
        enum:
          - "ok"
      data:
        type: "object"
        description: "Необходимые данные"
  ApiResponseError:
    type: "object"
    required:
      - "status"
      - "messages"
    properties:
      status: 
        type: "string"
        description: "Статус ответа"
        enum:
          - "error"
      messages:
        type: "string"
        description: "Массив сообщений о том, что что-то пошло не так"
  Shortcode_price_calendar_month:
    type: "object"
    properties:
      title:
        type: "string"
        description: "Текст заголовка таблицы"
        default: "Цены на авиабилеты в одну сторону из %{origin} в %{destination}, на ближайшее"
        format: "input"
      title_tag:
        type: "string"
        description: "ТЕГ ЗАГОЛОВКА"
        default: "h3"
        format: "selectBox"
        enum: 
          - "h1"
          - "h2"
          - "h3"
          - "h4"
          - "h5"
          - "h6"
      columns:
        type: "string"
        description: "Колонки таблицы, как реализовать в модели пока непонятно, мб разделить на скрытые и отображаемые колонки???"
        format: "drag-n-drop-columns"
        enum:
          - "Стоимость"
          - "Класс перелета"
          - "Расстояние"
          - "Дата вылета"
          - "Пересадки"
          - "Кнопки"


  Shortcode_flights_prices_map:
    type: "object"
    properties:
      map_width:
        type: "number"
        description: "Размеры карты - Ширина"
        default: "500"
        format: "input"
      map_height:
        type: "number"
        description: "Размеры карты - Высота"
        default: "300"
        format: "input"
      direct_flight:
        type: "boolean"
        description: "Показывать только прямые рейсы"
        default: false
        format: "checkbox"
      show_logo:
        type: "boolean"
        description: "Показывать логотип"
        default: false
        format: "checkbox"

  Shortcode_flights_hotels_map:
    type: "object"
    properties:
      map_width:
        type: "number"
        description: "Размеры карты - Ширина"
        default: "500"
        format: "input"
      map_height:
        type: "number"
        description: "Размеры карты - Высота"
        default: "300"
        format: "input"
      pagination_qty:
        type: "number"
        description: "Детали булавки - Диаметр"
        default: "16"
        format: "input"
      color_pallete:
        type: "string"
        description: >
          Детали булавки - Цветовая схема:
           * `#A2CCFF` Custom, добавляет 2 поля input - Цвет булавок (pins_color) и Цвет текста (texts_color)
        enum:
          - "#98056A"
          - "#00AFE4"
          - "#74BA00"
          - "#DB5521"
          - "#FFBC00"
          - "#A2CCFF"
        default: "#FFBC00"
        format: "radio"
      pins_color:
        type: "string"
        description: "Детали булавки - Цвет булавок *custom"
        default: "#A2CCFF"
        format: "input"
      texts_color:
        type: "string"
        description: "Детали булавки - Цвет текста *custom"
        default: "#A2CCFF"
        format: "input"
      allow_dragging:
        type: "boolean"
        description: "Разрешить перетаскивать"
        default: false
        format: "checkbox"
      enable_zooming:
        type: "boolean"
        description: "Включить масштабирование"
        default: false
        format: "checkbox"
      zooming_during_scrolling:
        type: "boolean"
        description: "Масштабирование при прокрутке"
        default: false
        format: "checkbox"

  Shortcode_flights_low_price_calendar:
    type: "object"
    properties:
      scalling_width_toggle:
        type: "boolean"
        description: "Растягивать по ширине"
        default: false
        format: "checkbox"
      scalling_width:
        type: "number"
