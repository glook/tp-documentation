  /shortcode/price_calendar_month:
    get:
      description: "Цены на билеты в одну сторону, по направлению, на ближайшие 30 дней"
      tags:
        - "Шорткоды"
        - "Таблицы"
        - "Таблицы - Авиабилеты"
