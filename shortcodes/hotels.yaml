              $ref: '#/models/tp_widget_hotels_selections_date_shortcodes'
      put: *widgetPutResponse
      delete:
        tags: *widgetHotelTags
        responses:
          200:
            description: "Восстанавливаем значения к первоначальным, вызывается по нажатию кнопки reset"
            schema:
              $ref: '#/models/tp_widget_hotels_selections_date_shortcodes'
