                - "Цена за ночь, от"
                - "Старая цена и скидка"
                - "До центра"
                - "Цена до скидки"
                - "Рейтинг"
                - "Отель"
                - "Звездность"
                - "Скидка"
                - "Старая и новая цена"
                - "Кнопка"
        button_text:
          allOf:
            - $ref: '../../variables.yaml#/$button_text'
            - default: "Посмотреть отель"
        assign_dates:
          allOf:
            - $ref: '../../variables.yaml#/$assign_dates'
            - default: false
        sort_by:
          allOf:
            - $ref: '../../variables.yaml#/$sort_by'
            - enum:
                - "Старая и новая цена"
                - "Дата возвращения"
                - "Пересадки"
                - "Номер рейса"
                - "Рейс"
                - "Стоимость"
        use_pagination:
          allOf:
            - $ref: '../../variables.yaml#/$use_pagination'
            - default: false
        pagination_size:
          allOf:
            - $ref: '../../variables.yaml#/$pagination_size'
            - default: "10"
        additional_marker:
          allOf:
            - $ref: '../../variables.yaml#/$additionalMarker'
            - default: "hotelsSelections"
        apply_to_all_tables:
          allOf:
            - $ref: '../../variables.yaml#/$apply_to_all_tables'
            - default: false
    tp_widget_hotels_selections_date_shortcodes:
      type: "object"
      properties:
