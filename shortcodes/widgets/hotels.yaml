        sort_by:
          allOf:
            - $ref: '../../variables.yaml#/$sort_by'
            - enum:
                - "Старая и новая цена"
                - "Дата возвращения"
                - "Пересадки"
                - "Номер рейса"
                - "Рейс"
                - "Стоимость"
        use_pagination:
          allOf:
            - $ref: '../../variables.yaml#/$use_pagination'
            - default: false
        pagination_size:
          allOf:
            - $ref: '../../variables.yaml#/$pagination_size'
            - default: "10"
        additional_marker:
          allOf:
            - $ref: '../../variables.yaml#/$additionalMarker'
