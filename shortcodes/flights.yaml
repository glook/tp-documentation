models:
  type: object
  description: 'Шорткоды перелетов'
  properties:
    tp_cheapest_flights_shortcodes:
      type: 'object'
      description: '[EN]: Cheapest Flights from origin to destination, Round-trip
  <br/>
  [RU]: Самые дешевые билеты по направлению
  <br/>
  Работа с апи:
  <br/>
  <br/>
  https://bitbucket.org/travelpayouts/wp-plugin-new/src/5e8e2b45eba6462c8035d41e5c4c8e88e672bd0b/includes/request-api/class-tp-request-api-flight.php#class-tp-request-api-flight.php-267'
      properties:
        title: &title
          $ref: '../variables.yaml#/$headerText'
        title_tag: &titleTag
          $ref: '../variables.yaml#/$title_tags'
        columns: &columns
          allOf:
            - $ref: '../variables.yaml#/$shortcode_columns'
            - $ref: '../variables.yaml#/$flightsColumns'
            - example: {
              'selected': [{'id':'flight_number','label':'Номер рейса'}],
              'fields':[{'id':'price','label':'Стоимость'},{'id':'return_at','label':'Дата возвращения'}]
            }
        button_title: &buttonTitle
          $ref: '../variables.yaml#/$button_text'
        sort_by: &sortBy
          allOf:
            - $ref: '../variables.yaml#/$sort_by'
            - $ref: '../variables.yaml#/$flightsColumns/properties/allColumns'
            - example: 'flight_number'
        use_pagination: &use_pagination
          $ref: '../variables.yaml#/$use_pagination'
        pagination_size: &pagination_size
          $ref: '../variables.yaml#/$pagination_size'
        apply_to_all_tables: &applyAll
          $ref: '../variables.yaml#/$apply_to_all_tables'
        additional_marker: &additionalMarker
          $ref: '../variables.yaml#/$additionalMarker'
    tp_cheapest_ticket_each_day_month_shortcodes:
      type: 'object'
      description: '[EN]: Cheapest Flights from origin to destination (next month)
  <br/>
  [RU]: Самые дешевые билеты «по направлению» в течении года
  <br/>
  [RU]: Самые дешевые билеты по направлению в этом месяце
  <br/>
  Работа с апи:
  <br/>
  <br/>
  https://bitbucket.org/travelpayouts/wp-plugin-new/src/5e8e2b45eba6462c8035d41e5c4c8e88e672bd0b/includes/request-api/class-tp-request-api-flight.php#class-tp-request-api-flight.php-366'
      properties:
        title: *title
        title_tag: *titleTag
        columns: *columns
        sort_by: *sortBy
        button_title: *buttonTitle
        use_pagination: *use_pagination
        pagination_size: *pagination_size
        additional_marker: *additionalMarker
        stops_number: &stopsNumber
          type: string
          description: '[RU]: Пересадки <br/> [EN]: Number of stops'
          enum:
            - id: 0
              label: All
            - id: 1
              label: No more than one stop
            - id: 2
              label: Direct
    tp_cheapest_tickets_each_month_shortcodes:
      type: 'object'
      description: '[EN]: Cheapest Flights from origin to destination (next year)
  <br/>
  [RU]: Цены на билеты по месяцам
  <br/>
  Работа с апи:
  <br/>
  <br/>
  https://bitbucket.org/travelpayouts/wp-plugin-new/src/5e8e2b45eba6462c8035d41e5c4c8e88e672bd0b/includes/request-api/class-tp-request-api-flight.php#class-tp-request-api-flight.php-421'
      properties:
        title: *title
        title_tag: *titleTag
        columns: *columns
        sort_by: *sortBy
        button_title: *buttonTitle
        use_pagination: *use_pagination
        pagination_size: *pagination_size
        additional_marker: *additionalMarker
    tp_direct_flights_shortcodes:
      type: 'object'
      description: '[EN]: Direct Flights from origin
  <br/>
  [RU]: Билеты без пересадок ИЗ
  <br/>
  Работа с апи:
  <br/>
  <br/>
  https://bitbucket.org/travelpayouts/wp-plugin-new/src/5e8e2b45eba6462c8035d41e5c4c8e88e672bd0b/includes/request-api/class-tp-request-api-flight.php#class-tp-request-api-flight.php-504'
