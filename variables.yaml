$use_pagination:
  type: boolean
  description: 'Использовать пагинацию'
  format: 'checkbox'
$pagination_size:
  type: integer
  description: 'Кол-во результатов на странице'
  format: 'inputNumber'
  default: 10
  example: 10
$additionalMarker:
  type: string
  format: 'input'
  description: 'Дополнительный маркер'
$apply_to_all_tables:
  type: boolean
  format: 'checkbox'
  description: 'Применить ко всем таблицам'
$title_tags:
  type: 'string'
  description: 'Тег заголовка'
  default: 'h3'
  format: 'selectBox'
  enum:
    - 'div'
    - 'h1'
    - 'h2'
    - 'h3'
    - 'h4'
    - 'h5'
    - 'h6'
$headerText:
  type: 'string'
  description: 'Текст заголовка таблицы'
  format: 'input'
$button_text:
  type: 'string'
  description: 'Текст кнопки'
  format: 'input'
$sort_by:
  type: array
  items:
    type: object
  description: 'Сортировка по столбцу'
  format: 'selectBox'
$shortcode_columns:
  type: object
  properties:
    selected:
      type: array
      description: 'Отображаемые колонки'
      items:
        type: object
        properties:
          id:
            type: string
          label:
            type: string
    fields:
      type: array
      description: 'Скрываемые колонки'
      items:
        type: object
        properties:
          id:
            type: string
          label:
            type: string
  description: 'Колонки: <br/>selected - выбранные<br/>
  fields - не выбранные'
  format: 'drag-n-drop-columns'

$getDescription:
  type: object
  description: 'Отображаем аттрибуты формы с данными'
$setDescriptionSuccess:
  type: object
  description: 'Данные успешно сохранены'
$setDescriptionFail:
  type: object
  description: 'Произошла ошибка при сохранении данных'
